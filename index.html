<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./qrstylesheet/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="qr-scan">
        <img class="scan" src="./images/image-qr-code.png" alt="qr-code" />
      </div>
      <h4>Improve your front-end<br />skills by building projects</h4>
      <p class="desc">
        Scan the QR code to visit Frontend <br />Mentor and take your coding
        skills to<br />
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Baruch Prince</a>.
    </div>
  </body>
</html>
